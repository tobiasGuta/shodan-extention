<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shodan Options</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 18px; max-width:600px }
    label { display:block; margin-bottom:6px; font-weight:600 }
    input[type=text] { width:100%; padding:8px; box-sizing:border-box; }
    .hint { color:#666; font-size:13px; margin-top:6px }
    button { margin-top:10px; padding:8px 10px }
    .saved { color:green; margin-left:8px }
  </style>
</head>
<body>
  <h1>Shodan API Key</h1>
  <p>Enter your Shodan API key. It will be stored in the browser's local storage.</p>

  <label for="apiKey">API Key</label>
  <div style="display:flex; gap:8px; align-items:center">
    <input id="apiKey" type="text" placeholder="Enter Shodan API key here" style="flex:1" />
    <button id="showToggle" type="button">Show</button>
  </div>
  <div style="margin-top:10px">
    <label for="colorPicker">Accent color</label>
    <input id="colorPicker" type="color" value="#0073bd" />
  </div>
  <div class="hint">You can get your key at <a href="https://account.shodan.io" target="_blank">Shodan account</a>.</div>

  <div>
    <button id="save">Save</button>
    <button id="clear">Clear</button>
    <span id="feedback" class="saved" style="display:none">Saved</span>
  </div>

  <script src="options.js"></script>
</body>
</html>
