<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shodan Site Info</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 12px; width: 360px; }
    h1 { font-size: 16px; margin: 0 0 8px 0; }
    .info { margin-top: 8px; }
    .row { display:flex; gap:8px; margin:6px 0; }
    .label { font-weight:600; width:90px; color:#333; }
    .value { flex:1; word-break:break-word; }
    .error { color: #b00; }
    .small { font-size: 13px; color:#666; }
    button { margin-top: 8px; padding:6px 8px; }
  </style>
</head>
<body>
  <h1>Shodan Site Info</h1>
  <div id="status" class="small">Detecting current tabâ€¦</div>

  <div id="content" class="info" style="display:none">
    <div class="row"><div class="label">IP</div><div id="ip" class="value"></div></div>
    <div class="row"><div class="label">Org</div><div id="org" class="value"></div></div>
    <div class="row"><div class="label">Open ports</div><div id="ports" class="value"></div></div>
    <div class="row"><div class="label">Hostnames</div><div id="hostnames" class="value"></div></div>
    <div class="row"><div class="label">Tags</div><div id="tags" class="value"></div></div>
    <div class="row"><div class="label">OS</div><div id="os" class="value"></div></div>
  </div>

  <div id="error" class="error" style="display:none"></div>

  <div style="margin-top:10px">
    <button id="openOptions">Open Options</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
